<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Movie Ticket</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section class="section_center">
      <!-- form -->
      <form class="input_form">
        <p class="alert"></p>
        <div class="form_control">
          <input type="text" id="booking" placeholder="add a task " />
          <button type="submit" class="submit_btn">submit</button>
        </div>
      </form>
      <!-- booking heading -->
      <div class="container">
        <div class="booking_title">
          <h2>Booking Movie Tickets</h2>
        </div>
      </div>
      <p class="task_heading">Tasks</p>

      <!-- booking list -->
      <div class="task_container">
        <div class="container_list"></div>

        <button class="clear_btn">clear items</button>
      </div>
    </section>

    <script src="action.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
