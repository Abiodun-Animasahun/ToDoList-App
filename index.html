<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Movie Ticket</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <input
          class="input-text"
          type="text"
          id="taskInput"
          placeholder="Editing..."
        />
      </div>
      <div class="semi-container">
        <div class="movie-title-div">
          <h2>Booking Movie Tickets</h2>
        </div>
        <div class="edit-remove-div">
          <span><a class="edit" href="#">Edit</a></span>
          <span><a class="remove" href="#">Remove</a></span>
        </div>
        <p class="task-heading">Tasks</p>
        <ul class="task" id="taskList">
          <!-- TASK TYPED APPEARS HERE -->
          <img class="task-image" src="resources/Ellipse 1.svg" />
        </ul>
        <div class="task">
          <img class="task-image" src="resources/Ellipse 1.svg" />
          <span class="task-text">Set a reminder beforehand</span>
        </div>
        <div class="task">
          <img class="task-image" src="resources/Ellipse 1.svg" />
          <span class="task-text">Find a location</span>
        </div>
        <div class="task">
          <img class="task-image" src="resources/Ellipse 1.svg" />
          <span class="task-text">Screenshot the address</span>
        </div>
        <div class="task">
          <img class="task-image" src="resources/Ellipse 1.svg" />
          <span class="task-text">Book the tickets</span>
        </div>
        <div class="task">
          <img class="task-image" src="resources/Ellipse 1.svg" />
          <span class="task-text">Find out the parking</span>
        </div>
        <div class="task">
          <img class="task-image" src="resources/Ellipse 1.svg" />
          <span class="task-text">Call them</span>
        </div>
      </div>
    </div>
  </body>
</html>
